<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/profile.css">
    <script src="./js/profile.js" defer></script>
  </head>

  <body class="background">
    <div>
      <article class="title">
        <h1>QUIZ APP - CSS symbols</h1>
      </article>
    </div>
    <main>
      <section class="profile-container"  id="kacke">
          <section class="profile -user">
            <p>
              <img
                src="https://atlas-content-cdn.pixelsquid.com/stock-images/8-bit-mario-game-character-0M1yDO9-600.jpg"
                alt="super"
                class="profile__image"
                id = "pic"
              />
            </p>
            <p>
              <h2>The Quiz Dode</h2>
            </p>
          </section>
          <article class="profile-profile-headlines">
            <h3>About me:</h3>
            <p>
              learning about the life and what ever comes, FREE spirit!
            </p>
          </article>
          <section class="profile -counters">
            <article class="qcounter">
              <img class="profile__image1" src="./resources/question.png" alt="questionmark"><p>Counter</p>
            </article>
            <article class="bcounter">
              <img class="profile__image1" src="./resources/bookmark_filled.png" alt="bookmark"><p>Counter</p>
            </article>
          </section>
        <hr>
          <h3 class="profile -profile-headlines">Settings:</h3>
          <section class="profile -settings">
            <p>Dark Mode:</p>
            <label class="switch">
              <input data-js="darkMode" type="checkbox" id="darkMode" name="darkMode">
              <span class="slider round"></span>
            </label>
          </section>
      </section>
    </main>
    <nav>
      <footer class="foot">
        <div class="nav-bar">
          <div class="nav-item-1">
            <a href="./index.html">
              <h2><img src="./resources/home.png" alt="home icon" /></h2>
            </a>
          </div>
          <div class="nav-item-2">
            <a href="./bookmarks.html">
              <h2><img src="./resources/bookmark_filled.png" alt="bookmark icon" /></h2>
            </a>
          </div>
          <div class="nav-item-4">
            <a href="./form.html">
              <h2><img id="nav-item-4" src="./resources/addForm.png" alt="form icon" /></h2>
            </a>
        </div>
        <div class="nav-item-3">
          <a href="./profile.html">
            <h2><img id="nav-item-3"  src="./resources/profile_filled.png" alt="profile icon" /></h2>
          </a>
        </div>
      </div>
      </footer>

    </nav>

  </body>
