<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App 2</title>
    <link rel="stylesheet" href="./css/form.css"  />
    <script src="./js/form.js" defer></script>
  </head>
  <body class="background">
    <header class="title">

        <h1>Quiz App 2</h1>
    </header>
    <main>
      <div class="form-container" data-js="form-container">
        <form action="" data-js="addCards" name="addCards" id="addCards">
          <label class="addQuestion">Your Question:</label>
          <textarea
            data-js="addQuestion"
            name="addQuestion"
            id="addQuestion"
            cols="30"
            rows="10"
            maxlength="150"
          ></textarea>
          <p class="charsLeft" data-js="questionCharsLeft"></p>
          <label for="addAnswer">Your answer:</label>
          <textarea
            data-js="addAnswer"
            name="addAnswer"
            id="addAnswer"
            cols="30"
            rows="10"
            maxlength="150"
          ></textarea>
          <p class="charsLeft" data-js="answerCharsLeft"></p>
          <label for="addTag">Tag:</label>
          <input data-js="addTag" type="text" id="addTag" name="addTag" />

          <button
            data-js="submitBtn"
            class="submit"
            aria-label="submit button"
            name="submitButton"
            id="sumbitButton"
            type="submit"
          >
            SUBMIT
          </button>

      </form>
    </div>
    </main>
    <footer class="foot">
      <div class="nav-bar">
        <div class="nav-item-1">
            <a href="./index.html">
              <h2><img src="./resources/home.png" alt="home icon" /></h2>
            </a>
        </div>
        <div class="nav-item-2">
            <a href="./bookmarks.html">
              <h2><img src="./resources/bookmark_filled.png" alt="bookmark icon" /></h2>
            </a>
        </div>
        <div class="nav-item-4">
            <a href="./form.html">
              <h2><img id="nav-item-4" src="./resources/addForm.png" alt="form icon" /></h2>
            </a>
        </div>
        <div class="nav-item-3">
          <a href="./profile.html">
            <h2><img id="nav-item-3"  src="./resources/profile_filled.png" alt="profile icon" /></h2>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
